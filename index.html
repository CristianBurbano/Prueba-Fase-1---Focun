<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prueba Focun Fase 1</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="jumbotron">
        <h2>Prueba Focun - Fase 1</h2>
        <p>Trabajo realizado por: <strong>Cristian Yamith Burbano Ordoñez</strong></p>
    </div>
    <div class="container">
        <div>
            <h3>Punto 1 y 2</h3>
            <p>Para el primer boton se creo el botón <strong>ocultar/mostrar</strong> que ejecuta el evento </p>
            <!-- FORMULARIO PUNTO 1  Y PUNTO 2-->
            <div class="form-group">
                <label class="label">Etiqueta del campo</label>
                <div class="input-group">
                    <input type="text" id="nombre" name="nombre" class="form-control" >
                    <div class="invalid-feedback hide">
                        Inserte un correo válido.
                    </div>
                </div>
            </div>
    
            <button class="btn btn-primary btnPunto1">Ocultar/ Mostrar</button>
    
        </div>
        <hr/>
        <div>
            <h3>Puntos 3, 4, 5, 6</h3>
            <!-- FORMULARIO PUNTO 3 AL PUNTO 6-->
            <form id="punto3to6">
                <div class="form-group">
                    <label class="label">Texto</label>
                    <div class="input-group">
                        <input name="text" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="label">Fecha</label>
                    <div class="input-group">
                        <input name="date" class="form-control" type="date">
                    </div>
                </div>
                <div class="form-group">
                    <label class="label">TextArea</label>
                    <div class="input-group">
                        <textarea name="textarea" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="label">Selección:</label>
                    <div class="input-group">
                        <select name="select" class="form-control">
                            <option >Opción 1</option>
                            <option >Opción 2</option>
                            <option >Opción 3</option>
                            <option >Opción 4</option>
                            <option >Opción 5</option>
                        </select>   
                    </div>
                </div>
                <div class="form-check">

                        <input type="checkbox" name="checkbox" id="checkbox" type="text">
                        <label class="label" for="checkbox">Checkbox</label>

                </div>
                <div class="form-group">
                    <label class="label">Tamaño del textArea (número de lineas):</label>
                    <input type="number" name="sizeTextArea" />
                </div>
                <div class="form-group">
                    <label class="label">Estado del objeto Modelo:</label>
                    <code id="ObservadorObjeto"></code>
                </div>
            </form>

        </div>

    </div>

    


    <script src="scripts/jquery.js" rel="text/javascript" ></script>
    <script src="scripts/index.js" rel="text/javascript" ></script>

</body>
</html>
